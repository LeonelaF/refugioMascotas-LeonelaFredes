<!DOCTYPE html>
<html>

<head>
    <title> Patitas felices | Refugio de mascotas </title>
    <link rel="stylesheet" href="../responsive.css" />
</head>

<body>
    <div class="contenedor">
        <header>
            <h1>Refugio Patitas felices</h1>
        </header>
        <nav>
            <ul>
                <li><a href="../index.html"> Inicio </a></li>
                <li><a href="galeria.html"> Galería </a></li>
                <li><a href="adopcion.html"> Adopción </a></li>
                <li><a href="consejos.html"> Tips de cuidado </a></li>
                <li><a href="contacto.html"> Contacto </a></li>
            </ul>
        </nav>
        <main>
            <section class="ubicacion">
                <iframe width="600" height="500" id="gmap" alt="maps"
                    src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
                <ul>
                    <li>Ubicación: Calle Falsa 123</li>
                    <li>Horario de atencion: 10 a 19 hs </li>
                    <li>Email: patitasfelices@gmail.com </li>
                    <li>Número: 011-2345-6789</li>
                </ul>
            </section>
            <h3 class="titulo-contacto">Dejanos tu consulta!</h3>
            <form>
                <label for="full-name">Nombre</label>
                <input type="text" id="full-name" placeholder="Ingrese su nombre" />
                <br>
                <label for="phone">Número de teléfono</label>
                <input type="tel" id="phone" placeholder="4466-9900" />
                <br>
                <label for="mail">Correo</label>
                <input type="email" id="mail" placeholder="holamundo@yopmail.com">
                <br>
                <label for="text-box">Consulta</label>
                <br>
                <textarea id="textbox" placeholder="Ingrese su consulta" rows="10"></textarea>
            </form>
            <div class="botones">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </main>
        <footer>
            <a target="_blank" href="http://facebook.com"><img src="../assets/icons/facebook.png" alt="fb" /></a>
            <a target="_blank" href="http://instagram.com"><img src="../assets/icons/instagram.png" alt="ig" /></a>
            <a target="_blank" href="http://twitter.com"><img src="../assets/icons/twitter.png" alt="tw" /></a>
        </footer>
    </div>
</body>

</html>
